{extend name="public:base"}
{block name="script"}
<script>
    $(function(){
        $(".plimit").click(function(){
            var c = $(this).prop("checked");
            if(c){
                $(this).parent().next().children("input").prop("checked",true);
            }else{
                $(this).parent().next().children("input").prop("checked",false);
            }
        });
        $(".slimit").click(function(){
            var s =$(this).prop("checked");
            if(s){
                $(this).parent().prev().children("input").prop("checked",true);
            }else{
                $(this).parent().prev().children("input").prop("checked",false);
            }
        });
    });
</script>
{/block}
{block name="body"}
