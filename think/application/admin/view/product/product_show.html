{extend name="public:base"}
{block name="body"}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>商品列表</strong> </div>   <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
        <h3><a href="{:url('Product/product_add')}" class="actionBtn add">添加商品</a>商品列表</h3>
    <div class="filter">
    <form action="product.php" method="post">
        <select name="cat_id">
            <option value="0">未分类</option>
        </select>
        <input name="keyword" type="text" class="inpMain" value="" size="20" />
        <input name="submit" class="btnGray" type="submit" value="筛选" />
    </form>
    </div>
<div id="list">
    <form name="action" method="post" action="product.php?rec=action">
    <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
        <tr>
            <th width="22" align="center"><input name='chkall' type='checkbox' id='chkall' onclick='selectcheckbox(this.form)' value='check'></th>
            <th width="40" align="center">编号</th>
            <th align="left">商品名称</th>
            <th width="150" align="center">商品分类</th>
            <th width="80" align="center">库存数量</th>
            <th width="80" align="center">商品价格</th>
            <th width="80" align="center">操作</th>
        </tr>
        <tr>
            <td align="center"><input type="checkbox" name="checkbox[]" value="15" /></td>
            <td align="center"></td>
            <td><a href="product.php?rec=edit&id=15"></a></td>
            <td align="center"><a href="product.php?cat_id=3"></a></td>
            <td align="center"></td>
            <td align="center"></td>
            <td align="center">
            <a href="product.php?rec=edit&id=15">编辑</a> | <a href="product.php?rec=del&id=15">删除</a>
            </td>
        </tr>
    </table>

    <div class="action">
        <select name="action" onchange="douAction()">
            <option value="0">请选择...</option>
            <option value="del_all">删除</option>
            <option value="category_move">移动分类至</option>
        </select>
        <select name="new_cat_id" style="display:none">
            <option value="0">未分类</option>
        </select>
        <input name="submit" class="btn" type="submit" value="执行" />
    </div>
    </form>
</div>
    <div class="clear"></div>
    <div class="pager">总计 15 个记录，共 1 页，当前第 1 页 | <a href="product.php?page=1">第一页</a> 上一页 下一页 <a href="product.php?page=1">最末页</a></div>               </div>
 </div>
{/block}
 <div class="clear"></div>
<!-- dcFooter 结束 -->
<div class="clear"></div>
{block name="sc"}
<script type="text/javascript">

onload = function()
{
 document.forms['action'].reset();
}

function douAction()
{
 var frm = document.forms['action'];
 frm.elements['new_cat_id'].style.display = frm.elements['action'].value == 'category_move' ? '' : 'none';
}

</script>
{/block}
