{extend name="public:base"}
{block name="body"}
 <div id="dcMain">
   <!-- 当前位置 -->
<div id="urHere">DouPHP 管理中心<b>></b><strong>网站角色</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Role/show')}" class="actionBtn">返回列表</a>网站角色</h3>
<form action="" method="post">
     <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
      <tr>
       <td width="100" align="right">角色名称</td>
       <td>
        <input type="text" name="role_name" size="40" class="inpMain" />
       </td>
      </tr>
      <tr>
       <td width="100" align="right">角色描述</td>
       <td>
           <textarea name="role_desc" cols="30" rows="10" class="inpMain"></textarea>
       </td>
      </tr>
      <tr>
       <td align="right">所属管理员</td>
       <td>
           <select name="admin_id" id="">
               <option value="">请选择管理员</option>
               {foreach $admin as $key=>$vo}
               <option value="{$vo.admin_id}">{$vo.admin_name}</option>
               {/foreach}
           </select>
       </td>
      </tr>
      <tr>
       <td></td>
       <td>
        <input type="hidden" name="token" value="5a58b748" />
        <input type="submit" name="submit" class="btn" value="提交" />
       </td>
      </tr>
     </table>
    </form>
</div>
 </div>
 <div class="clear"></div>
{/block}
<!-- dcFooter 结束 -->
<div class="clear"></div>
